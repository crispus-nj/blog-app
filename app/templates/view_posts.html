{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts.items %}
        <div class="col-md-6">
            <div class="card shadow card-items">
                <div class="card-body">
                    <h5 class="card-title text-center text-warning">{{post.author.username}}</h5>
                    <p class="card-text">"{{post.quote}}"</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
