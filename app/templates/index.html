{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
<div class="col-md-4">
    {% if current_user == post.author %}
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">{{post.author.username}}</h5>
            
            <p class="card-text">{{post.quote}}</p>
            <div class="button-quote">
                <div class="btn-edit">
                    <form action="{{url_for('update_post', post_id=post.id)}}" method="POST">
                        <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                    </form>
                </div>
                <div class="btn-delete">
                    <button type="submit" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Delete</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">{{post.author.username}}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <strong>Quote:</strong> {{post.quote}}<br>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <form action="{{url_for('delete_post', post_id=post.id)}}" method="POST">
                                        <button type="button" class="btn btn-danger">Confirm</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            
        </div>
    </div>
    {% else %}
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">{{post.author.username}}</h5>
            <p class="card-text">{{post.quote}}</p>
        </div>
    </div>
    {% endif %}





</div>
{% endfor %}
{% endblock %}
